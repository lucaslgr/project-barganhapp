<head>
  <title>Barganhapp</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport"
    content="width=device-width,shrink-to-fit=no,user-scalable=no,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./src/css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/css/fontello.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <!-- !SETANDO O ICON -->
  <link rel="icon" href="./src/images/icons/app-icon-48x48.png">

  <!-- !PWA -->
  <!-- * MANIFEST -->
  <link rel="manifest" href="./manifest.json" />

  <!-- * Configuracoes para dispositivos Apple -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Barganhapp">

  <!-- * Icones para dispositivos Apple -->
  <link rel="apple-touch-icon" href="./src/images/icons/apple-icon-57x57.png" sizes="57x57">
  <link rel="apple-touch-icon" href="./src/images/icons/apple-icon-60x60.png" sizes="60x60">
  <link rel="apple-touch-icon" href="./src/images/icons/apple-icon-72x72.png" sizes="72x72">
  <link rel="apple-touch-icon" href="./src/images/icons/apple-icon-76x76.png" sizes="76x76">
  <link rel="apple-touch-icon" href="./src/images/icons/apple-icon-114x114.png" sizes="114x114">
  <link rel="apple-touch-icon" href="./src/images/icons/apple-icon-120x120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="./src/images/icons/apple-icon-144x144.png" sizes="144x144">
  <link rel="apple-touch-icon" href="./src/images/icons/apple-icon-152x152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="./src/images/icons/apple-icon-180x180.png" sizes="180x180">

  <!-- * Icones azulejo para barra menu iniciar do windows -->
  <meta name="msapplication-TileImage" content="./src/images/icons/app-icon-144x144.png">
  <meta name="msapplication-TileColor" content="#0060b8">
  <meta name="theme-color" content="#3f51b5">
</head>

<body>
  <header>
    <nav>
      <div class="colum-left">
        <i class="icon-th-list icon-default only-small-screen-block" onclick="showMenuMobile();"></i>
        <h1 class="only-big-screen-block">BarganhaApp</h1>
      </div>
      <div class="colum-right only-big-screen-flex">
        <ul class="menu">
          <button class="enable-notifications">Ativar Notificações</button>
          <a href="./index.html"><li class="menu-item">Anúncios</li></a>
          <a href="./help.html"><li class="menu-item">Ajuda</li></a>
        </ul>
      </div>
      <ul class="menu-mobile only-small-screen-flex">
        <h1>BarganhaApp</h1>
        <a href="./index.html"><li class="menu-item">Anúncios</li></a>
        <a href="./help.html"><li class="menu-item">Ajuda</li></a>
        <button class="enable-notifications">Ativar Notificações</button>
      </ul>
    </nav>
  </header>
  <main>
    <section id="posts">
      <i class="icon-plus icon-default add-post" onclick="showModalAddPost();"></i>
      <div class="section-area container">

        <!-- <div class="each-post">
          <img src="./src/images/product-default.png" alt="">
          <h1 class="title">Título</h1>
          <h4>Localização: <div class="location"> Cataguases-MG</div></h4>
          <h4>Data: <div class="date-created"> 20/03/2020 às 12:20</div></h4>
          <h4>Price: <div class="price">R$ 10,00</div></h4>
          <h4>Contato: <div class="whatsapp-contact">(32)9 88094352</div></h4>
        </div>      -->
      
      </div>
    </section>
  </main>

  <!-- ! MODAL ADD POST -->
  <!-- <div class="bg-background-modal"></div> -->
  <div class="modal modal-add-post">
    <h1>Adicione um anúncio!</h1>
    
    <!-- Campo para capturar a foto -->
    <video id="video-player" autoplay></video>
    <canvas id="canvas-img-capture" width="320px" height="240px"></canvas>
    <button id="btn-img-capture" onclick="captureImageFromStream2Canvas(this);">Capturar</button>

    <!-- Para dispositivos cujo navegador não fornece recurso de acessar a câmera nós apresentamos um input para enviar a foto -->
    <div class="image-picker-box">
      <h4>Envie uma imagem do objeto</h4>
      <label for="image-picker">Selecionar uma imagem</label>
      <input onchange="captureImageFromInputFile(this);" type="file" accept="image/*" id="image-picker">
    </div>

    <input type="text" name="title" placeholder="Título">
    <input type="text" name="price" placeholder="Preço">
    <input type="text" name="whatsapp-contact" placeholder="Número Whatsapp">
    <!-- <input type="text" name="location" placeholder="Localização"> -->
    <textarea type="text" name="location" rows="2" placeholder="Localização">
    </textarea>

    <div class="geolocation-box">
      <button onclick="captureGeoLocation();" type="text" id="btn-location">Pegar Localização</button> 
      <div class="spinner spinner-location"></div>
    </div>

    <div class="btn-group">
      <button id="btn-send" onclick="sendModalPost();">Enviar</button>
      <button id="btn-close" onclick="closeModalAddPost();">Fechar</button>
    </div>
  </div>
  <footer>
    <a href="https://lucaslgr.github.io/"><h4>Lucas Guimarães &copy; 2020</h4></a>
  </footer>
  <!-- Para caso o navegador não tenha suporte a Promises, importamos uma Promise manualmente e incorporamos no navegador -->
  <script type="text/javascript" src="./src/js/promise.js"></script> 
  <!-- Para caso o navegador não tenha suporte a Fetch, importamos uma Fetch manualmente e incorporamos no navegador -->
  <script type="text/javascript" src="./src/js/fetch.js"></script>
  <!-- Lib para trabalhar com IndexedDB do navegador utilizando Promises -->
  <script type="text/javascript" src="./src/js/idb.js"></script>
  <!-- Ajudador que foi criado para inicializar o IndexedDB e também escrever e ler informações nos ObjectStores(tabelas) contidos no DB -->
  <script type="text/javascript" src="./src/js/indexedDB.js"></script>
  <!-- Script com todas funcoes ajudadoras -->
  <script type="text/javascript" src="./src/js/helperFunctions.js"></script>
  <!-- Core da aplicação frontend -->
  <script type="text/javascript" src="./src/js/app.js"></script>
  <!-- Responsável por tudo com relação ao feed de anúncios -->
  <script type="text/javascript" src="./src/js/feed.js"></script>
</body>

</html>
